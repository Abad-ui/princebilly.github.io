<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imagestyler.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <div class="logo-text">PICTURES</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="main.html"><strong>HOME</strong></a></li>
                        <li><a href="aboutme.html" class="active"><strong>ABOUT ME</strong></a></li>
                        <li><a href="picturesofme.html"><strong>PICTURES OF ME</strong></a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="slider-wrapper">
                    <div class="image-list">
                        <img src="images/image1.jfif" alt="image1" class="image-item"> 
                        <img src="images/image2.jfif" alt="image2" class="image-item">           
                        <img src="images/image3.jfif" alt="image3" class="image-item">           
                        <img src="images/image4.jfif" alt="image4" class="image-item">
                        <img src="images/image5.jfif" alt="image5" class="image-item"> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
        // Function to set the active class on the current page link
        function setActiveLink() {
            var currentPage = window.location.pathname.split("/").pop();
            var navLinks = document.querySelectorAll(".navlinks a");

            navLinks.forEach(function(link) {
                // Remove 'active' class from all links
                link.classList.remove("active");
                // Add 'active' class to the link matching the current page
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        }

        // Call the function to set the active link when the page loads
        window.onload = setActiveLink;
    </script>
</body>
</html>
